<!-- layouts/default_layout.html -->
<header class="site-header" th:with="uri=${((#httpServletRequest?.requestURI)?:'')}">
  <div class="container inner">
    <div class="logo">
      <a href="/">SEMO <span>창고이음</span></a>
    </div>

    <nav class="nav">
      <a href="/"
         th:classappend="${(uri == '/' || uri == '') ? 'active' : ''}">
        홈
      </a>
      <a href="/introduce"
         th:classappend="${uri.startsWith('/introduce') ? 'active' : ''}">
        서비스 소개
      </a>
      <a href="/faq"
         th:classappend="${uri.startsWith('/faq') ? 'active' : ''}">
        FAQ
      </a>
      <a href="/warehouses"
         th:classappend="${uri.startsWith('/warehouses') ? 'active' : ''}">
        창고 찾기
      </a>
      <a href="/contact"
         th:classappend="${uri.startsWith('/contact') ? 'active' : ''}">
        고객센터
      </a>
    </nav>

    <div class="auth">
      <a class="btn" href="/login">로그인</a>
      <a class="btn outline" href="/signup">회원가입</a>
    </div>
  </div>
</header>
